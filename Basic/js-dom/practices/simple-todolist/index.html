<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="todo">
    <div class="add-todo-container">
      <input type="text" placeholder="Enter Task" id="task" required>
      <button id="add-task"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="list-todo-container" id="task-container"></div>
  </section>
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/522050d9c4.js" crossorigin="anonymous"></script>
  <!-- Script -->
  <script src="index.js"></script>
</body>
</html>
